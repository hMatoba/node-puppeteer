name: Build and Push
 
on: [push]
 
jobs:
  build-and-push:
 
    runs-on: ubuntu-18.04
    timeout-minutes: 300
 
    steps:
    - uses: actions/checkout@v1    
  
    - name: Build, tag, and push image
      env:
        FOO: ${{ secrets.FOO }}
        NODE_VERSION: 10
      run: |
        envsubst '$$NODE_VERSION' < _Dockerfile > Dockerfile
        docker build -t np:$NODE_VERSION-alpine .
